name: easy_pro
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: 4.0.4
  http: ^0.13.6
  crypto: ^3.0.3
  image_picker: ^1.0.7
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Easy_Prologo.png"


flutter:
  assets:
    - assets/images/Logo_pro.png
    - assets/images/Easy_Prologo.png
    - assets/images/Easy_Prologo_White.png

  uses-material-design: true
